<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="form to quickly generate SOAP PCR paperwork">
    <meta name="author" content="Travis DeMint">
    <title>SOAP PCR</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- our JS -->
    <script src="script.js" type="text/javascript"></script>
    <!-- our CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <br>
    <h1 id="title">SOAP Patient Care Report</h1>
    <h4 id="sub">Enter all important information and press 'Create' to generate the final report</h4><br><br>

    <h3 class="header">Dispatch Info</h3><br><br>
    <div id="dispatch">
      Apparatus:<input type="text" id="app_in"><br><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shift:<input type="text" id="shift_in"><br><br>
      Response Code:
      <input type="radio" name="res_code" value="emergent">Emergent&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="res_code" value="non_emergent">Non-Emergent<br><br><br><br>
    </div>

    <h3 class="header">Subjective Info</h3>
    <div id="subjective">
    </div>

    <h3 class="header">Objective Info</h3>
    <div id="objective">
    </div>

    <h3 class="header">Assessment Info</h3>
    <div id="assess">
    </div>

    <h3 class="header">Plan Info</h3>
    <div id="plan">
    </div>

  </body>

  </html>
